<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    />
  </head>
  <body>
    <section id="calculator">
      <div class="calculatorbox">
        <div class="result">
          <input readonly class="inputtext"></input>
        </div>

        <div class="advfunc">
        <div class="row">
          <div class="afbox">
            <button id="toggle">Deg</button>
          </div>
          <div class="afbox">
            <button id="btn">Cos</button>
          </div>
          <div class="afbox">
            <button id="btn">Sin</button>
          </div>
          <div class="afbox">
            <button id="btn">Tan</button>
          </div>
          <div class="afbox">
            <button id="btn">Cot</button>
          </div>
          <div class="afbox">
            <button id="btn">Cosec</button>
          </div>
          <div class="afbox">
            <button id="btn">Sec</button>
          </div>
          <div class="afbox">
            <button id="btn">x!</button>
          </div>
          <div class="afbox">
            <button id="btn">Log</button>
          </div>
          <div class="afbox">
            <button id="btn">Ln</button>
          </div>
          <div class="afbox">
            <button id="btn">EXP</button>
          </div>
          <div class="afbox">
            <button id="btn">e</button>
          </div>
          <div class="afbox">
            <button id="btn">Hypot</button>
          </div>
          <div class="afbox">
            <button id="btn">MIN</button>
          </div>
          <div class="afbox">
            <button id="btn">MAX</button>
          </div>
          <div class="afbox">
            <button id="btn">Round</button>
          </div>
          <div class="afbox">
            <button id="btn">Trunc</button>
          </div>
        </div>
    </div>
    <div class="basicfunc">
        <div class="row">
          <div class="numbers">
            <div class="row">
              <div class="numbox">
                <button id="btn">1</button>
              </div>
              <div class="numbox">
                <button id="btn">2</button>
              </div>
              <div class="numbox">
                <button id="btn">3</button>
              </div>
              <div class="numbox">
                <button id="btn">4</button>
              </div>
              <div class="numbox">
                <button id="btn">5</button>
              </div>
              <div class="numbox">
                <button id="btn">6</button>
              </div>
              <div class="numbox">
                <button id="btn">7</button>
              </div>
              <div class="numbox">
                <button id="btn">8</button>
              </div>
              <div class="numbox">
                <button id="btn">9</button>
              </div>
              <div class="numbox">
                <button id="btn">.</button>
              </div>
              <div class="numbox">
                <button id="btn">0</button>
              </div>
              <div class="numbox">
                <button id="btn">,</button>
              </div>
            </div>
          </div>
          <div class="basicfunctions">
            <div class="row">
              <div class="basicbox">
                <button id="btn">+</button>
              </div>
              <div class="basicbox">
                <button id="btn">-</button>
              </div>
              <div class="basicbox">
                <button id="btn">X</button>
              </div>
              <div class="basicbox">
                <button id="btn">/</button>
              </div>
              <div class="basicbox">
                <button id="btn">%</button>
              </div>
              <div class="basicbox">
                <button id="btn">π</button>
              </div>
              <div class="basicbox">
                <button id="btn">X²</button>
              </div>
              <div class="basicbox">
                <button id="btn">∛</button>
              </div>
              <div class="basicbox">
                <button id="btn">√</button>
              </div>
              <div class="basicbox">
                <button id="btn">(</button>
              </div>
              <div class="basicbox">
                <button id="btn">)</button>
              </div>
              <div class="basicbox">
                <button id="btn">DE</button>
              </div>
              <div class="basicbox">
                <button id="btn">AC</button>
              </div>
              <div class="basicbox">
                <button id="btn" style="background-color: #61ce70; color: #ffffff;">=</button>
              </div>
            </div>
          </div>
        </div>
    </div>
      </div>
    </section>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
